<!DOCTPYE html>
<html>
    <head>
        <title>创建美时光</title>
    </head>

    <body>
        <h1>创建美好时光</h1>

        <form id="create_form" method="post" action="/timeline/create/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="创建"/>
        </form>
    </body>

</html>
